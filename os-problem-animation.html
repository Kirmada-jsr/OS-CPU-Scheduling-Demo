<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SJF Scheduling - Moving Gantt Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding-top: 40px;
    }

    h2 { margin-bottom: 0; }

    .queue {
      display: flex;
      gap: 10px;
      border: 2px solid #555;
      padding: 10px;
      border-radius: 10px;
      background: #222;
      min-width: 350px;
      justify-content: center;
      position: relative;
    }
    .queue::before {
      content: "Ready Queue";
      position: absolute;
      top: -20px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
    }

    .process {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #111;
      opacity: 0;
      position: relative;
      z-index: 10;
    }
    .p1 { background: #e74c3c; animation: appear 1s forwards 0.5s; }
    .p2 { background: #3498db; animation: appear 1s forwards 1.5s; }
    .p3 { background: #2ecc71; animation: appear 1s forwards 2.5s; }

    @keyframes appear { to { opacity: 1; } }

    /* --- Gantt Chart --- */
    .gantt {
      position: relative;
      width: 500px;
      height: 70px;
      border: 2px solid #555;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    .gantt::before {
      content: "CPU Timeline (SJF)";
      position: absolute;
      top: -22px;
      left: 0;
      font-size: 14px;
      color: #aaa;
    }

    .bar {
      height: 100%;
      position: absolute;
      top: 0;
      border-radius: 5px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transform: translateY(0) scaleX(0);
      transform-origin: left;
    }

    /* Burst-time scaling widths and positions */
    .bar.p3 { background: #2ecc71; width: 80px; left: 0; }
    .bar.p2 { background: #3498db; width: 160px; left: 80px; }
    .bar.p1 { background: #e74c3c; width: 320px; left: 240px; }

    /* Animations for bars */
    .bar.p3 { animation: expand 2s forwards 5s; }
    .bar.p2 { animation: expand 4s forwards 7.5s; }
    .bar.p1 { animation: expand 8s forwards 12s; }

    @keyframes expand {
      0%   { opacity: 1; transform: scaleX(0); }
      40%  { opacity: 1; transform: scaleX(0.2); }
      100% { opacity: 1; transform: scaleX(1); }
    }

    /* Animations for processes moving from queue to Gantt */
    .process.p3 { animation: appear 1s forwards 0.5s, moveToGanttP3 1s forwards 4s; }
    .process.p2 { animation: appear 1s forwards 1.5s, moveToGanttP2 1s forwards 6.5s; }
    .process.p1 { animation: appear 1s forwards 2.5s, moveToGanttP1 1s forwards 11s; }

    @keyframes moveToGanttP3 {
      0%   { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(0, 170px); }
    }
    @keyframes moveToGanttP2 {
      0%   { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(0, 170px); }
    }
    @keyframes moveToGanttP1 {
      0%   { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(0, 170px); }
    }

    /* Time markers */
    .times {
      display: flex;
      justify-content: space-between;
      width: 500px;
      margin-top: 5px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>SJF Scheduling - Moving to Gantt Chart</h2>

  <div class="queue">
    <div class="process p1">P1</div>
    <div class="process p2">P2</div>
    <div class="process p3">P3</div>
  </div>

  <div class="gantt">
    <div class="bar p3">P3</div>
    <div class="bar p2">P2</div>
    <div class="bar p1">P1</div>
  </div>
  <div class="times">
    <span>0</span>
    <span>2</span>
    <span>6</span>
    <span>14</span>
  </div>
</body>
</html>
